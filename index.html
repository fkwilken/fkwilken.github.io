<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  padding: 5px;
  font-family: Ubuntu;
  background-color: black;
  color: white;
  font-size: 18px;
}
.sidebar {
  position: absolute;
  width: 100vw;

}
.text {
  width: 80vw;
  margin: auto;
}
.logo
{
  height: 35vh;
  /*max-height: 400px; */
  width: auto;
  margin-left: auto;
  margin-right: auto;
  left: 0px;
  right: 0px;
  z-index: 2;
  position: absolute;

}

.rectangle {
  background-color: white;
  width: 200%;
  height: 1vh;
  margin-top: 0vh;
  margin-left: 0px;
  z-index: 1;
  position: relative;
}
h1 {
  color: white;
  text-align: center;
}

/* Style the navigation menu */
.topnav {
  width: 100vw;
  overflow: hidden;
  background-color: black;
  position: relative;
  text-align: center;
}

/* Hide the links inside the navigation menu (except for logo/home) */
.topnav #myLinks {
  text-align: left;
  background-color: #333;
  display: none;
}

/* Style navigation menu links */
.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

/* Style the hamburger menu */
.topnav a.icon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

/* Add a grey background color on mouse-over */
.topnav a:hover {
  background-color: #29FA1F; /* #ddd; */
  color: black;
}

/* Style the active link (or home/logo) */
.active {
  background-color: #4CAF50;
  color: white;
}
.mirrored{
  transform: rotateY(180deg);
  float: right;
}

</style>
<script>
function expandMenu() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
<body>

<!--  <div class="rectangle"></div>
  <div style="margin: auto; text-align: center; z-index: 2;">
    <img src="logo2.png" class="logo">
  </div>
-->
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <div class="sidebar">
    <img src="images/circuit.png" style="width: 8vw;">

    <img src="images/circuit.png" class="mirrored" style="width: 8vw;">
  </div>

  <!-- Top Navigation Menu -->
  <div class="topnav">

    <img src="https://fkwilken.github.io/images/logo2.png" class="active" style="width:70vw; padding:1vh; padding-bottom: 0px;">
    <div class="rectangle"> </div>


    <div id="myLinks">
      <a href="#news">Home</a>
      <a href="#contact">About Me</a>
      <a href="#about">Resume</a>
    </div>


    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a href="javascript:void(0);" class="icon" onclick="expandMenu()">
      <i class="fa fa-bars"></i>
    </a>

  </div>



<div class="text">
  <p>Welcome to my site, hosted on Github! </p>

</div>




</body>
</html>
